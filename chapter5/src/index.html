<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <comp-child val="This is Child A"></comp-child>
      <comp-child val="This is Child B"></comp-child>

      <comp-child :val="message"></comp-child>

      <comp-item v-for="item in list"
                 :key="item.id"
                 v-bind="item"
                 @attack="handleAttack"></comp-item>

      <comp-button @childs-event="parentsMethod"></comp-button>

      <component-b></component-b>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
