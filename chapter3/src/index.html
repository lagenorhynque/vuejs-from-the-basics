<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <button @click="handleClick">Click</button>
      <input :value="message" @input="handleInput">
      <div @click="handler('div1')">
        div1
        <a href="#top" @click.stop="handler('anker')">anker</a>
        <a href="#top" @click.prevent="handler('anker')">anker</a>
      </div>
      <div @click.capture="handler('div1')">
        div1
        <div @click="handler('div2')">
          div2
          <div @click="handler('div3')">div3</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
