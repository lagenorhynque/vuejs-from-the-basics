<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      name <input v-model="name">
      <button v-on:click="doAdd">Add a monster</button>
      <ul>
        <li v-for="(item, index) in list" :key="item.id" v-if="item.hp" :class="{ strong: item.hp > 300 }">
          ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
          <span v-if="item.hp > 300">Strong!</span>
          <span v-if="item.hp < 50">Dying!</span>
          <button v-on:click="doRemove(index)">Remove this monster</button>
          <button v-on:click="doAttack(index)">Attack</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
