<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <p>{{ message.value }}</p>
      <p>{{ message.value.length }}</p>
      <input type="text" :value="message.value">
      <p>{{ list[2] }}</p>
      <p>{{ list[num] }}</p>
      <p>{{ count }} times clicked!</p>
      <button v-on:click="increment">Increment count</button>
      <p :class="classObject">Text</p>
      <p :style="styleObject">Text</p>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="75" :r="radius" fill="lightpink" />
      </svg>
      <input type="range" min="0" max="100" v-model="radius">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
