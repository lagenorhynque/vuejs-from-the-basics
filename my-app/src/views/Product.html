<div class="product" v-if="item" key="product">
  <h1>Product Info</h1>
  <dl class="product-table">
    <dt>product name</dt><dd>{{ item.name }}</dd>
    <dt>price</dt><dd>{{ item.price }}</dd>
    <dt>description</dt><dd>{{ item.content }}</dd>
  </dl>
</div>
<div v-else key="loadin">Loading product info...</div>
